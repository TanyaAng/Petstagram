{% extends 'base.html' %}
{% block page_content %}

<div class="container">
    <h1 class="text-center">Add new pet photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Form for Adding Photos -->
            <form method="post" action="dashboard.html">
                <div class="custom-file">
                    <label for="file-upload">Pet Image</label>
                    <input type="file" id="file-upload" class="form-control-file" name="filename">
                </div>
                <div class="form-group">
                    <label for="first_name">Description</label>
                    <textarea class="form-control" name="first_name" placeholder="Enter Description"
                              id="first_name" rows="3"></textarea>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox">
                    <label class="custom-control-label" for="checkbox">Tom</label><br>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="second-checkbox">
                    <label class="custom-control-label" for="second-checkbox">Jerry</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="third-checkbox">
                    <label class="custom-control-label" for="third-checkbox">Spike</label>
                </div>

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
            <!-- End Form for Adding Photos -->

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
